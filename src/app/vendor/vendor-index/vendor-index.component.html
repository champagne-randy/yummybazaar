<!-- section: vendor index wrapper -->
	<div
		class="row"
	>
		<!-- filter component -->
			<div
				id="filter-container"
				class="
					col-sm-2 col-sm-offset-1
					text-center
				"
			>
				<h2>
					filter component
				</h2>
			</div>
		<!-- end filter component -->

		<!-- index -->
			<div
				class="col-sm-8"
			>
				<!-- selector component -->
					<div
						id="selector-container"
						class="row"
					>
						<div 
							class="col-sm-12"
						>
							<selector
								[vendorKeys] 		 = vendorKeys
								(selectedKeyUpdated) = selectVendor($event)
							></selector>
							
						</div>
					</div>
				<!-- end selector component -->

				<!-- vendor list component -->
					<div
						id="list-container"
						class="row"
					>
						<div 
							class="col-sm-12"
						>
							<list
								[selectedVendors] 	 = selectedVendors
							></list>

						</div>
					</div>
				<!-- end vendor list component -->	
			</div>
		<!-- end index -->
	</div>
<!-- end section: vendor index wrapper -->
