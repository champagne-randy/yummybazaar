<!-- featured vendors -->
	<div
		
		id="featured-container"
		class="row"
	>
		<div
			class="
				col-sm-10 col-sm-offset-1
			"
		>
			<div
				*ngIf="featuredVendors"
				class="row"
			>
				<!-- featured vendor -->
					<div
						*ngFor="let vendor of featuredVendors"
						class="
							featured
							col-sm-4
							text-center
						"
					>
						<h1>
							{{ vendor.title }}
						</h1>
					</div>
			</div>
		</div>
	</div>



<!-- all vendors -->
	<div
		class="row"
	>
		<!-- filter -->
			<div
				id="filter-container"
				class="
					col-sm-2 col-sm-offset-1
					text-center
				"
			>
				<h2>
					filter component
				</h2>
			</div>

		<!-- index -->
			<div
				class="col-sm-8"
			>
				<!-- selector -->
					<div
						id="selector-container"
						class="row"
					>
						<div 
							class="col-sm-12"
						>
							<selector
								[vendorKeys] 		 = vendorKeys
								(selectedKeyUpdated) = selectVendor($event)
							></selector>
							
						</div>
					</div>

				<!-- previews -->
					<div 
						*ngFor="let vendor of selectedVendors"
						class="
							row
							preview-container
						" 
					>
						<div
							class="col-sm-12"
						>
							<vendor-preview
								[vendorData]= vendor
							></vendor-preview>
						</div>
					</div>
			</div>
	</div>
