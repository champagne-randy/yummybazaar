<!-- featured vendors -->
	<div
		
		id="featured-container"
		class="row"
	>
		<div
			class="
				col-sm-10 col-sm-offset-1
			"
		>
			<div
				*ngIf="featuredVendors"
				class="row"
			>
				<!-- featured vendor -->
					<div
						*ngFor="let vendor of featuredVendors"
						class="
							col-sm-4
							text-center
						"
					>
						<div
							class="featured"
						>
							<!-- image -->
								<div
									class="row"
								>
									<div
										class="col-sm-12"
									>
										<div
											class="image-container"
										>
											<img 
												*ngIf="vendor.data.node.image"
												class="image" 
												src="{{ vendor.data.node.image.src }}"
												alt="{{ vendor.data.node.image.altText }}" 
											>
											<div
												*ngIf="!vendor.data.node.image"
												class="cover-title-container"
											>
												<span
													class="cover-title"
												>
													{{ vendor.title }}
												</span>
											</div>
										</div>
									</div>
								</div>

							<!-- title -->
								<div
									class="
										row
										title-container
									"
								>
									<div
										class="col-sm-12"
									>
										<span
											class="title"
										>
											{{ vendor.title }}
										</span>
									</div>
								</div>

							<!-- type -->
								<!--div
									class="row"
								>
									<div
										class="col-sm-12"
									>
										<span
											class="type"
										>
											{{ vendor.data.node.productType }}
										</span>
									</div>
								</div-->

						</div>
					</div>
			</div>
		</div>
	</div>



<!-- all vendors -->
	<div
		class="row"
	>
		<!-- filter -->
			<div
				id="filter-container"
				class="
					col-sm-2 col-sm-offset-1
					text-center
				"
			>
				<h2>
					filter component
				</h2>
			</div>

		<!-- index -->
			<div
				class="col-sm-8"
			>
				<!-- selector -->
					<div
						id="selector-container"
						class="row"
					>
						<div 
							class="col-sm-12"
						>
							<selector
								[vendorKeys] 		 = vendorKeys
								(selectedKeyUpdated) = selectVendor($event)
							></selector>
							
						</div>
					</div>

				<!-- previews -->
					<div 
						*ngFor="let vendor of selectedVendors"
						class="
							row
							preview-container
						" 
					>
						<div
							class="col-sm-12"
						>
							<vendor-preview
								[vendorData]= vendor
							></vendor-preview>
						</div>
					</div>
			</div>
	</div>
