<div
	class="vendor"
>
	<div
		class="row"
	>
		<!-- cover image -->
			<div
				class="col-sm-3"
			>
				<div
					class="cover"
				>
					<img 
						*ngIf="_vendorData.node.image"
						src="{{ _vendorData.node.image.src}}"
						alt="{{ _vendorData.node.title }}" 
					>
					<p
						*ngIf="!_vendorData.node.image"
					>
						{{ _vendorData.node.title }}
					</p>
				</div>
			</div>
		<!-- vendor details -->
			<div
				class="col-sm-9"
			>
				<!-- description -->
					<div
						class="row"
					>
						<div
							class="
								col-sm-12
								description
							"
							[innerHTML]="_vendorData.node.descriptionHtml"
						></div>
					</div>

				<!-- products preview -->
					<div
						class="row"
					>
						<div
							class="col-sm-12"
						>
							<!-- product -->
								<product
									*ngFor="let product of products"
									[productData]="product"
									[shopUrl]="shopUrl"
								></product>
						</div>
					</div>
			</div>
	</div>
</div>
